<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Gestão de Consultório</title>

 <link href="../../css/lib/bootstrap.min.css" rel="stylesheet">
 <link href="../../css/style.css" rel="stylesheet">
</head>
<body> 

<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputUser" class="form-control" placeholder="Usuário" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" value="entrar" type="submit">Entrar</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password"> Esqueci minha senha  </a>
        </div><!-- /card-container -->
    </div><!-- /container -->


 <script src="../../js/lib/jquery-1.12.4.min.js"></script>
 <script src="../../js/lib/bootstrap.min.js"></script>
</body>
</html>
